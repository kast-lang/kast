name: CI
on: [push, pull_request]
jobs:
  build:
    strategy:
      matrix:
        runs-on: [ubuntu-latest]
    runs-on: ${{ matrix.runs-on }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - uses: actions/setup-node@v6
        with:
          node-version: 24
      - run: npm ci
      - name: Install and setup dune
        shell: bash
        run: |
          curl -fsSL https://get.dune.build/install | sh
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"
          echo "DUNE_CACHE_ROOT=$HOME/.cache/dune" >> "$GITHUB_ENV"
      - name: Cache duneâ€™s cache
        uses: actions/cache@v4
        id: dune-cache
        with:
          path: |
            ${{ env.DUNE_CACHE_ROOT }}
          key: dune-cache-${{ runner.os }}-${{ runner.arch }}
      - name: Cache Dune _build
        uses: actions/cache@v3
        with:
          path: _build
          key: dune-build-${{ runner.os }}-${{ runner.arch }}
      - name: Resolve dependencies
        shell: bash
        run: |
          dune pkg lock
      - name: Build project
        shell: bash
        run: |
          dune build
        env:
          KAST_STD: "../lib/std"
      - name: Run tests
        shell: bash
        run: |
          dune runtest
      - name: Collect artifacts
        run: |
          mkdir -p pages

          # js
          mkdir -p pages/kast-js
          cp _build/default/src/kast/js/kast_js.bc.js pages/kast_js.bc.js

          # linux
          mkdir -p pages/linux
          mkdir -p pages/linux/bin
          mkdir -p pages/linux/lib
          cp _build/default/src/kast/bin/main.exe pages/linux/bin/kast
          cp -r std pages/linux/lib/std
          tar -czf pages/kast-linux.tar.gz -C pages/linux .
          rm -rf pages/linux
      - name: Upload pages artifacts
        id: pages_deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: pages/

  pages:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.pages_deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: pages_deployment
        uses: actions/deploy-pages@v4