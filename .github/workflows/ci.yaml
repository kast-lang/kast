name: CI
on: [push, pull_request]
jobs:
  build:
    strategy:
      matrix:
        runs-on: [ubuntu-latest]
    runs-on: ${{ matrix.runs-on }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - uses: actions/setup-node@v6
        with:
          node-version: 24
      - run: npm ci
      - name: Install and setup dune
        shell: bash
        run: |
          curl -fsSL https://get.dune.build/install | sh
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"
          echo "DUNE_CACHE_ROOT=$HOME/.cache/dune" >> "$GITHUB_ENV"
      - name: Cache duneâ€™s cache
        uses: actions/cache@v4
        id: dune-cache
        with:
          path: |
            ${{ env.DUNE_CACHE_ROOT }}
          key: dune-cache-${{ runner.os }}-${{ runner.arch }}
      - name: Cache Dune _build
        uses: actions/cache@v3
        with:
          path: _build
          key: dune-build-${{ runner.os }}-${{ runner.arch }}
      - name: Resolve dependencies
        shell: bash
        run: |
          dune pkg lock
      - name: Build project
        shell: bash
        run: |
          dune build
      - name: Run tests
        shell: bash
        run: |
          dune runtest
      - name: Collect artifacts
        run: |
          mkdir -p dist

          # js
          mkdir -p dist/kast-js
          cp _build/default/src/kast/js/kast_js.bc.js dist/kast-js

          # linux
          mkdir -p dist/linux
          mkdir -p dist/linux/bin
          mkdir -p dist/linux/lib
          cp _build/default/src/kast/bin/main.exe dist/linux/bin/kast
          cp -r std dist/linux/lib/std
          tar -czf dist/kast-linux.tar.gz -C dist/linux .
          rm -rf dist/linux
      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

  release:
    needs:
      - build
    name: Release
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.repository_owner == 'kast-lang'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist
      - uses: actions/download-artifact@v4
        with:
          name: dist
      - uses: softprops/action-gh-release@v2
        with:
          name: Prerelease
          prerelease: true
          files: dist/kast-linux.tar.gz
      
  pages:
    needs:
      - build
    name: Pages
    permissions:
      contents: write
    if: github.ref == 'refs/heads/main' && github.repository_owner == 'kast-lang'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist
      - uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist/kast-js
