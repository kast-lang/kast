name: CI
on: [push, pull_request]
jobs:
  build:
    strategy:
      matrix:
        platform:
          - runs-on: ubuntu-latest
            name: linux
          - runs-on: macos-latest
            name: macos
          - runs-on: windows-latest
            name: windows
    runs-on: ${{ matrix.platform.runs-on }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - uses: actions/setup-node@v6
        with:
          node-version: 24
      - run: npm ci
      - name: Install and setup dune
        shell: bash
        run: |
          curl -fsSL https://get.dune.build/install | sh
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"
          echo "DUNE_CACHE_ROOT=$HOME/.cache/dune" >> "$GITHUB_ENV"
      - name: Cache duneâ€™s cache
        uses: actions/cache@v4
        id: dune-cache
        with:
          path: |
            ${{ env.DUNE_CACHE_ROOT }}
          key: dune-cache-${{ runner.os }}-${{ runner.arch }}
      - name: Cache Dune _build
        uses: actions/cache@v3
        with:
          path: _build
          key: dune-build-${{ runner.os }}-${{ runner.arch }}
      - name: Resolve dependencies
        shell: bash
        run: |
          dune pkg lock
      - name: Build project
        shell: bash
        run: |
          dune build
        env:
          KAST_STD: "../lib/std"
      - name: Run tests
        shell: bash
        run: |
          dune runtest
      - name: Collect artifacts
        run: |
          mkdir -p artifacts
      - run: |
          mkdir -p artifacts/kast-js
          cp _build/default/src/kast/js/kast_js.bc.js artifacts/kast_js.bc.js
      - if: matrix.platform.name == 'linux'
        run: |
          mkdir -p artifacts/linux
          mkdir -p artifacts/linux/bin
          mkdir -p artifacts/linux/lib
          cp _build/default/src/kast/bin/main.exe artifacts/linux/bin/kast
          cp -r std artifacts/linux/lib/std
          tar -czf artifacts/kast-linux.tar.gz -C artifacts/linux .
          rm -rf artifacts/linux
      - if: matrix.platform.name == 'macos'
        run: |
          mkdir -p artifacts/macos
          mkdir -p artifacts/macos/bin
          mkdir -p artifacts/macos/lib
          cp _build/default/src/kast/bin/main.exe artifacts/macos/bin/kast
          cp -r std artifacts/macos/lib/std
          tar -czf artifacts/kast-macos.tar.gz -C artifacts/macos .
          rm -rf artifacts/macos
      - if: matrix.platform.name == 'windows'
        run: |
          mkdir -p artifacts/windows
          mkdir -p artifacts/windows/bin
          mkdir -p artifacts/windows/lib
          cp _build/default/src/kast/bin/main.exe artifacts/windows/bin/kast.exe
          cp -r std artifacts/windows/lib/std
          tar -czf artifacts/kast-windows.tar.gz -C artifacts/windows .
          rm -rf artifacts/windows
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-${{ matrix.platform.name }}
          path: artifacts/

  deploy-pages:
    if: github.ref == 'refs/heads/main' && github.repository_owner == 'kast-lang'
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v5
      - name: Upload pages artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: artifacts/
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4